<html>
    <head>
        <meta charset="utf-8">
        <title>Página web - Slider</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Servicios</li>
                <li>Acerca de</li>
                <li>Contacto</li>
            </ul>

            <header class="logotipo">
                <img src="img/google.png">
            </header>
        </nav>

        <!--    Atributos necesarios para el funcionamiento de la etiqueta <slider-revolution>
            
            class="slider-revolution" *
            width=" px | % | rem"
            height=" px | % | rem"
            animation-slide=" opacity | slide" 
            time= " valor en ms" **


            (*)     Obligatorio
            (**)    Recomendado si utilizas un slide u otra animación

        -->

        <section>
            <div style="width: 100%;">
                <slider-revolution class="slider-revolution" width="60%" height="20rem" animation-slide="opacity" time="10000">
                    <img src="img/slider/image1.jpg" alt="Imagen Wallpaper Número 1 - Belleza y Pureza"/>
                    <img src="img/slider/image2.jpg" alt="Imagen Wallpaper Número 2 - Belleza y Pureza" />
                    <img src="img/slider/image3.jpg" alt="Imagen Wallpaper Número 3 - Kamehouse"  />
                    <img src="img/slider/image4.jpg" alt="Imagen Wallpaper Número 4 - Triangulos Infinitos" />
                    <img src="img/slider/image5.jpg" alt="Imagen Wallpaper Número 5 - Cósmico" />
                </slider-revolution>
            </div>
            <div style="width: 100%; margin-top: 10%;">
                <slider-revolution class="slider-revolution" width="60%" height="20rem" animation-slide="slide" time="10000">
                    <img src="img/slider/image1.jpg" alt="Imagen Wallpaper Número 1 - Belleza y Pureza"/>
                    <img src="img/slider/image2.jpg" alt="Imagen Wallpaper Número 2 - Belleza y Pureza" />
                    <img src="img/slider/image3.jpg" alt="Imagen Wallpaper Número 3 - Kamehouse"  />
                    <img src="img/slider/image4.jpg" alt="Imagen Wallpaper Número 4 - Triangulos Infinitos" />
                    <img src="img/slider/image5.jpg" alt="Imagen Wallpaper Número 5 - Cósmico" />
                </slider-revolution>
            </div>
            
            
        </section>

        
        <script type="module" src="component/component.js" type="text/javascript"></script>
    </body>
</html>
